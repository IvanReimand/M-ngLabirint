<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maze game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Maze Game</h2>
    <canvas id="Maze" width="400" height="400"></canvas>
    
    <div id="settings">
        <table>
            <tr>
                <td><label>Columns:</label></td>
                <td><input type="number" id="cols" value="20"></td>
            </tr>
            <tr>
                <td><label>Rows:</label></td>
                <td><input type="number" id="rows" value="20"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="generateButton">Generate Maze</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
